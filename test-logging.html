<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试日志</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-6">
  <h1 class="text-2xl font-bold mb-4">测试日志</h1>
  <div id="logs" class="space-y-2"></div>
  <script>
    // 重定向console.log到页面
    const originalLog = console.log;
    const logsDiv = document.getElementById('logs');
    console.log = function(...args) {
      originalLog.apply(console, args);
      if (logsDiv) {
        const logItem = document.createElement('div');
        logItem.className = 'text-sm bg-slate-800 p-2 rounded';
        logItem.textContent = args.map(arg => typeof arg === 'object' ? JSON.stringify(arg) : arg).join(' ');
        logsDiv.appendChild(logItem);
        logsDiv.scrollTop = logsDiv.scrollHeight;
      }
    };
    
    // 测试日志
    console.log('测试日志1');
    console.log('测试日志2', { test: 'value' });
    
    // 加载monitor-main.tsx
    const script = document.createElement('script');
    script.type = 'module';
    script.src = '/monitor-main.tsx';
    document.body.appendChild(script);
  </script>
</body>
</html>
